<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>使用代理Proxy | 监听属性改变</title>
  <link rel="stylesheet" href="assets/style1.css">
</head>

<body>
  <div id="avatar">姓名</div>
  <form>
    <div><label>姓名：</label><input id="name" type="text" value=""></div>
    <div><label>出生年月：</label>
      <select id="birth-year">
        <option>1995年</option>
        <option>1996年</option>
        <option>1997年</option>
        <option>1998年</option>
        <option>1999年</option>
        <option>2000年</option>
        <option>2001年</option>
        <option>2002年</option>
        <option>2003年</option>
        <option>2004年</option>
        <option>2005年</option>
        <option>2006年</option>
        <option>2007年</option>
      </select>
      <select id="birth-month">
        <option>1月</option>
        <option>2月</option>
        <option>3月</option>
        <option>4月</option>
        <option>5月</option>
        <option>6月</option>
        <option>7月</option>
        <option>8月</option>
        <option>9月</option>
        <option>10月</option>
        <option>11月</option>
        <option>12月</option>
      </select>
    </div>
    <div><label>年龄：</label><input id="age" type="text" value="" readonly></div>
    <div><label>用户画像：</label><input id="portrait" type="text" value="" readonly></div>
  </form>
  <script type="module" src="assets/app2.js"></script>
</body>

</html>
