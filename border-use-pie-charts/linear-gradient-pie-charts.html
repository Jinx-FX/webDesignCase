<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>linear-gradient-pie-charts</title>
  <style>
    .pie,
    .pie::before {
      display: inline-block;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      position: relative;
    }

    .pie {
      color: #fff;
      font-size: 1rem;
      line-height: 150px;
      text-align: center;
    }

    .pie::before {
      position: absolute;
      left: 0;
      top: 0;
      content: '';
      background: linear-gradient(90deg, #37c 50%, #3c7 50%);
      z-index: -1;
    }
  </style>
</head>

<body>
  <div class="pie">10%</div>
  <div class="pie">25%</div>
  <div class="pie">50%</div>
  <div class="pie">80%</div>
</body>

<script>
  // CSS动画没办法直接控制linear-gradient中的渐变轴的角度，让它线性变化，
  // 所以，使用动画来控制渐变轴是行不通的。
  function initPieGraph () {
    const graphs = document.querySelectorAll('.pie')
    graphs.forEach((graph) => {
      const percentage = parseFloat(graph.innerHTML) / 100
      if (percentage <= 0.5) {
        graph.style.background = `linear-gradient(${percentage + .25}turn, transparent 50%,#37c 50%)`
      } else {
        graph.style.background = `linear-gradient(${percentage + .25}turn, #3c7 50%, transparent 50%)`
      }
    })
  }
  initPieGraph();
</script>

</html>
